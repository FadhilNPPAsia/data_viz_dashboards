<!DOCTYPE html>
<html>
    <head>
        <title>
            Da Viz - Home
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/home_style.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="header">
                    <div class="list-item">
                        <div class="tableau-logo">
                            <a href="#">
                                <img src="{{url_for('static', filename='tableau_logo.png')}}" alt="" class="icon" width = "35" height = "35">
                            </a>
                        </div>
                        <div class="tableau-tulisan">
                            <a href="#">
                                <img src="{{url_for('static', filename='tableau_tulisan.png')}}" alt="" class="icon" width = "140" height = "35">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="main">
                    {% if not isClient %}
                        <div class="list-item">
                            <a href="{{url_for('add_dashboard')}}">
                                <img src="{{url_for('static', filename='note_icon.png')}}" alt="" class="icon" style="width:30px; height:30px;">
                                <span class="description">Add new Dashboard</span>
                            </a>
                        </div>
                    {% endif %}
                    <div class="list-item">
                        <a href="{{url_for('logout')}}">
                            <img src="{{url_for('static', filename='logout_icon.png')}}" alt="" class="icon" style="width:30px; height:30px;">
                            <span class="description">Logout</span>
                        </a>
                    </div>

                </div>
            </div>
            <div class="main-content">
                <div id="menu-button">
                    <input type="checkbox" id="menu-checkbox">
                    <label for="menu-checkbox" id="menu-label">
                        <div id="hamburger">

                        </div>
                    </label>
                </div> 
            </div>
            <script>
                const menu = document.getElementById('menu-label');
                const sidebar = document.getElementsByClassName('sidebar')[0];

                menu.addEventListener('click', function() {
                    sidebar.classList.toggle('hide');
                });
            </script>
            
            <div class="table-container">
                <h1 class="heading">Project List</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Project Name</th>
                            <th>Total Dashboard</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in projects %}
                        <tr>
                            <td data-label="id">{{ project.id }}</td>
                            <td data-label="project-name">{{ project.name }}</td>
                            <td data-label="total-dashboard">{{ project.total_dashboard }}</td>
                            <td data-label="#"><a href="{{url_for('dashboardlist', project_id = project.id )}}" class="btn">Dashboards</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
